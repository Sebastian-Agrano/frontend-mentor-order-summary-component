<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío Frontend Mentor</title>
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="assets/illustration-hero.svg"
          alt="Chica escuchando música"
          class="card-img" />
        <div class="informacion info-container">
          <h1 class="weight-900">Order Summary</h1>
          <p>
            You can now listen to millons of songs, audiobooks, and postcasts on
            any device anywhere you like!
          </p>
          <ul>
            <li>
              <img src="assets/icon-music.svg" alt="icono musica" />
            </li>
            <li>
              <div>
                <p class="weight-900 plan">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </li>
            <li>
              <a href="#" class="change weight-700">Change</a>
            </li>
          </ul>
          <a href="#" class="weight-700 button">Proceed to Payment</a>
          <a href="#" class="weight-700">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
