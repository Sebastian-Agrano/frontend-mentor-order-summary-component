<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío Frontend Mentor</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main>
      <div class="tarjeta">
        <img src="images/illustration-hero.svg" alt="Chica escuchando música" />
        <div class="informacion">
          <h2 class="peso-900">Order Summary</h2>
          <p>
            You can now listen to millons of songs, audiobooks, and postcasts on
            any device anywhere you like!
          </p>
          <ul>
            <li>
              <img src="images/icon-music.svg" alt="icono musica" />
            </li>
            <li>
              <div>
                <p class="peso-900" id="plan">Annual Plan</p>
                <p id="precio">$59.99/year</p>
              </div>
            </li>
            <li>
              <a href="#" class="peso-700">Change</a>
            </li>
          </ul>
          <a href="#" class="boton peso-700">Proceed to Payment</a>
          <a href="#" class="peso-700">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
